<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Quiz Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #8b5cf6;
            --header-gradient-from: #a855f7;
            --header-gradient-to: #ec4899;
        }

        body.theme-retro-wave {
            --bg-primary: #1a0b2e;
            --bg-secondary: #2a1147;
            --bg-tertiary: #4a2d73;
            --text-primary: #f0d4ff;
            --text-secondary: #a37de0;
            --border-color: #4a2d73;
            --accent-color: #f6218e;
            --header-gradient-from: #ff7f50;
            --header-gradient-to: #f6218e;
        }
        
        body.theme-jungle-vibe {
            --bg-primary: #0a1d13;
            --bg-secondary: #123824;
            --bg-tertiary: #205c3b;
            --text-primary: #e8f8f0;
            --text-secondary: #79d49e;
            --border-color: #205c3b;
            --accent-color: #facc15; /* yellow-400 */
            --header-gradient-from: #fde047; /* yellow-300 */
            --header-gradient-to: #bef264; /* lime-300 */
        }

        body.theme-ocean-deep {
            --bg-primary: #021a30;
            --bg-secondary: #053059;
            --bg-tertiary: #0b4f8a;
            --text-primary: #d6f5ff;
            --text-secondary: #7cc9f5;
            --border-color: #0b4f8a;
            --accent-color: #22d3ee; /* cyan-400 */
            --header-gradient-from: #67e8f9; /* cyan-300 */
            --header-gradient-to: #5eead4; /* teal-300 */
        }
        
        body.theme-cosmic-flare {
            --bg-primary: #000000;
            --bg-secondary: #1e1b18;
            --bg-tertiary: #4e342e;
            --text-primary: #fff3e0;
            --text-secondary: #ffcc80;
            --border-color: #4e342e;
            --accent-color: #ff7043; /* deep-orange-400 */
            --header-gradient-from: #ffb74d; /* orange-300 */
            --header-gradient-to: #ff7043;
        }

        body.theme-sunset-glow {
            --bg-primary: #311b3c;
            --bg-secondary: #4a2a5a;
            --bg-tertiary: #6b437c;
            --text-primary: #fce7f3;
            --text-secondary: #f9a8d4;
            --border-color: #6b437c;
            --accent-color: #f472b6;
            --header-gradient-from: #fb923c;
            --header-gradient-to: #f472b6;
        }
        
        body.theme-minty-fresh {
            --bg-primary: #f0fdf4;
            --bg-secondary: #ffffff;
            --bg-tertiary: #dcfce7;
            --text-primary: #14532d;
            --text-secondary: #16a34a;
            --border-color: #bbf7d0;
            --accent-color: #22c55e;
            --header-gradient-from: #4ade80;
            --header-gradient-to: #34d399;
        }


        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .arabic-text, .arabic-text * {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .timer-progress {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-main-secondary { background-color: var(--bg-secondary); }
        .bg-main-tertiary { background-color: var(--bg-tertiary); }
        .text-main-secondary { color: var(--text-secondary); }
        .border-main { border-color: var(--border-color); }
        .accent-text { color: var(--accent-color); }
        .accent-bg { background-color: var(--accent-color); }
        
        .answer-btn {
            background-color: var(--bg-tertiary);
            transition: all 0.2s ease-in-out;
        }
        .answer-btn:hover {
            filter: brightness(1.15);
        }
        .answer-btn.selected {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--accent-color);
            border-color: var(--accent-color);
        }
        .answer-btn.correct {
            background-color: #22c55e !important;
            border-color: #16a34a !important;
            color: white;
        }
        .answer-btn.wrong {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white;
        }
        .lang-line { display: flex; align-items: center; gap: 0.5rem; width: 100%; }
        .lang-line.rtl { flex-direction: row-reverse; }
        .lang-line.rtl span { text-align: right; }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px; width: 36px; height: 36px; display: flex;
            align-items: center; justify-content: center; transition: background-color 0.2s;
        }
        .control-btn:hover { background-color: rgba(255, 255, 255, 0.2); }
        .setup-input {
            background-color: var(--bg-primary); border: 2px solid var(--border-color);
            border-radius: 0.5rem; padding: 0.75rem 1rem; color: var(--text-primary);
            font-weight: 600; transition: border-color 0.2s;
        }
        .setup-input:focus { outline: none; border-color: var(--accent-color); }
        .quantity-btn { background-color: var(--bg-tertiary); border: 2px solid transparent; color: var(--text-primary); }
        .quantity-btn.selected { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }
        
        .theme-btn {
            width: 40px; height: 40px; border-radius: 9999px;
            border: 3px solid var(--bg-tertiary);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .theme-btn.selected {
            border-color: var(--accent-color);
            transform: scale(1.15);
            box-shadow: 0 0 10px var(--accent-color);
        }
        #theme-retro-wave { background: linear-gradient(45deg, #f6218e, #7f22e3); }
        #theme-jungle-vibe { background: linear-gradient(45deg, #facc15, #4d7c0f); }
        #theme-ocean-deep { background: linear-gradient(45deg, #22d3ee, #053059); }
        #theme-cosmic-flare { background: linear-gradient(45deg, #ff7043, #fb8c00); }
        #theme-sunset-glow { background: linear-gradient(45deg, #f97316, #ec4899); }
        #theme-minty-fresh { background: linear-gradient(45deg, #34d399, #a7f3d0); }

        .header-gradient {
             background-image: linear-gradient(to right, var(--header-gradient-from), var(--header-gradient-to));
        }

        /* Custom checkbox for languages */
        .lang-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            transition: all 0.2s;
        }
        .lang-checkbox-label:hover {
            border-color: var(--accent-color);
        }
        .lang-checkbox { display: none; }
        .lang-checkbox:checked + .lang-checkbox-label {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

    </style>
</head>
<body class="theme-retro-wave">

    <!-- Setup Screen -->
    <div id="setup-screen" class="w-full max-w-3xl mx-auto text-center fade-in p-4 md:py-12">
        <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text header-gradient mb-6">Family Quiz Night Setup</h1>
        
        <div class="bg-main-secondary p-4 md:p-8 rounded-2xl shadow-2xl">
            <div id="quote-section" class="mb-8 p-4 border-2 border-main rounded-xl italic">
                <p id="quote-text" class="text-lg text-main-secondary"></p>
                <p id="quote-author" class="text-right mt-2 font-semibold text-main-primary"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <div>
                        <label for="gamemaster-name-input" class="block text-lg font-semibold accent-text mb-2">Game Master</label>
                        <input type="text" id="gamemaster-name-input" class="setup-input w-full" placeholder="Enter host's name">
                    </div>

                    <div>
                        <label for="team1-name-input" class="block text-lg font-semibold text-blue-400 mb-2">Team 1 Name</label>
                        <input type="text" id="team1-name-input" class="setup-input w-full" placeholder="Enter name">
                    </div>
                    <div>
                        <label for="team2-name-input" class="block text-lg font-semibold text-pink-400 mb-2">Team 2 Name</label>
                        <input type="text" id="team2-name-input" class="setup-input w-full" placeholder="Enter name">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-lg font-semibold text-main-secondary mb-3">Number of Questions</label>
                        <div id="quantity-selector" class="flex justify-center gap-2 md:gap-4">
                            <button onclick="selectQuantity(15, this)" class="quantity-btn font-bold py-2 px-4 rounded-lg">15</button>
                            <button onclick="selectQuantity(30, this)" class="quantity-btn font-bold py-2 px-4 rounded-lg selected">30</button>
                            <button onclick="selectQuantity(50, this)" class="quantity-btn font-bold py-2 px-4 rounded-lg">50</button>
                            <button onclick="selectQuantity(100, this)" class="quantity-btn font-bold py-2 px-4 rounded-lg">100</button>
                        </div>
                    </div>

                    <div>
                        <label for="time-limit-slider" class="block text-lg font-semibold text-main-secondary mb-3">Time per Question</label>
                        <div class="flex items-center justify-center gap-4 px-2">
                            <input type="range" id="time-limit-slider" min="10" max="300" value="60" step="5" class="w-full h-2 bg-main-tertiary rounded-lg appearance-none cursor-pointer accent-bg" oninput="updateTimerSelection(this.value)">
                            <span id="time-limit-display" class="font-bold text-lg accent-text w-20 text-center">1:00</span>
                        </div>
                    </div>
                     <div>
                        <label class="block text-lg font-semibold text-main-secondary mb-3">Languages</label>
                        <div id="language-selector" class="flex justify-center gap-4">
                            <input type="checkbox" id="lang-da" value="da" class="lang-checkbox" checked onchange="updateLanguageSelection()">
                            <label for="lang-da" class="lang-checkbox-label">🇩🇰 Danish</label>

                            <input type="checkbox" id="lang-ar" value="ar" class="lang-checkbox" checked onchange="updateLanguageSelection()">
                            <label for="lang-ar" class="lang-checkbox-label">🇸🇦 Arabic</label>
                            
                            <input type="checkbox" id="lang-sq" value="sq" class="lang-checkbox" checked onchange="updateLanguageSelection()">
                            <label for="lang-sq" class="lang-checkbox-label">🇦🇱 Albanian</label>
                        </div>
                        <p id="lang-error" class="text-red-400 text-sm mt-2 hidden">Please select at least one language.</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                 <label class="block text-lg font-semibold text-main-secondary mb-3">Party Theme</label>
                 <div id="theme-selector" class="flex justify-center gap-4">
                    <button id="theme-retro-wave" onclick="selectTheme('theme-retro-wave', this)" class="theme-btn selected"></button>
                    <button id="theme-jungle-vibe" onclick="selectTheme('theme-jungle-vibe', this)" class="theme-btn"></button>
                    <button id="theme-ocean-deep" onclick="selectTheme('theme-ocean-deep', this)" class="theme-btn"></button>
                    <button id="theme-cosmic-flare" onclick="selectTheme('theme-cosmic-flare', this)" class="theme-btn"></button>
                    <button id="theme-sunset-glow" onclick="selectTheme('theme-sunset-glow', this)" class="theme-btn"></button>
                    <button id="theme-minty-fresh" onclick="selectTheme('theme-minty-fresh', this)" class="theme-btn"></button>
                 </div>
            </div>

            <button onclick="initGame()" class="w-full accent-bg hover:brightness-110 text-white font-bold py-3 px-6 rounded-lg shadow-lg text-xl transition-all transform hover:scale-105 mt-8">
                Start Game
            </button>
        </div>
    </div>


    <div id="quiz-container" class="w-full max-w-6xl mx-auto hidden">
        <!-- Header -->
        <header class="relative text-center mb-4 flex justify-between items-center">
             <div class="w-1/3"></div>
             <div class="w-1/3">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text header-gradient py-2">Family Quiz Night</h1>
             </div>
             <div class="w-1/3 flex justify-end items-center gap-4">
                <div class="flex items-center gap-2">
                     <span id="game-master-name" class="font-semibold text-main-secondary"></span>
                     <div class="w-8 h-8 rounded-full bg-main-tertiary flex items-center justify-center">
                        <svg class="w-5 h-5 text-main-secondary" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                     </div>
                </div>
                 <button onclick="restartGame()" class="bg-main-tertiary hover:brightness-110 text-main-primary font-semibold py-2 px-4 rounded-lg text-sm transition-all">
                    New Game
                </button>
             </div>
        </header>

        <!-- Scoreboard -->
        <div class="flex justify-around mb-4 bg-main-secondary/50 p-3 rounded-xl shadow-lg">
            <div class="text-center">
                <h2 id="team1-name" class="text-lg md:text-xl font-bold text-blue-400">Team 1</h2>
                <p id="team1-score" class="text-3xl md:text-4xl font-bold">0</p>
            </div>
            <div class="text-center">
                <h2 id="team2-name" class="text-lg md:text-xl font-bold text-pink-400">Team 2</h2>
                <p id="team2-score" class="text-3xl md:text-4xl font-bold">0</p>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over" class="hidden text-center p-6 bg-main-secondary rounded-xl shadow-2xl">
            <h2 id="winner-message" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p class="text-lg mb-4">Final Scores:</p>
            <div class="flex justify-center gap-6 text-xl">
                <p><span id="final-team1-name" class="font-bold text-blue-400">Team 1:</span> <span id="final-score1"></span></p>
                <p><span id="final-team2-name" class="font-bold text-pink-400">Team 2:</span> <span id="final-score2"></span></p>
            </div>
            <button onclick="restartGame()" class="mt-6 accent-bg hover:brightness-110 text-white font-bold py-2 px-5 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Play Again
            </button>
        </div>

        <!-- Main Quiz Area -->
        <div id="quiz-area" class="bg-main-secondary p-4 md:p-6 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <p id="question-counter" class="text-base font-semibold text-main-secondary">Q 1 / 30</p>
                    <button id="pause-resume-btn" onclick="togglePauseResume()" class="control-btn"></button>
                    <button onclick="resetCurrentQuestionState()" class="control-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                        </svg>
                    </button>
                </div>
                <div class="relative w-20 h-20">
                    <svg class="absolute top-0 left-0 w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-main-tertiary" stroke-width="8" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        <circle id="timer-progress-circle" class="timer-progress accent-text" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    </svg>
                    <div id="timer" class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-xl font-bold">1:00</div>
                </div>
            </div>

            <!-- Question -->
            <div id="question-text" class="text-xl font-semibold mb-6 space-y-4 text-center"></div>

            <!-- Answers -->
            <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            
            <!-- Controls -->
            <div id="post-answer-controls" class="hidden mt-4 text-center">
                <div id="correct-answer-text" class="text-base font-semibold mb-3 text-green-400 space-y-1"></div>
                <p class="mb-3 text-main-secondary text-sm">Award point to the correct team:</p>
                <div class="flex justify-center gap-3 mb-3">
                     <button onclick="awardPoint(1)" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Team 1</button>
                     <button onclick="awardPoint(2)" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Team 2</button>
                </div>
                 <button id="next-question-btn" onclick="nextQuestion()" class="w-full md:w-auto bg-main-tertiary hover:brightness-110 text-main-primary font-bold py-2 px-5 rounded-lg">
                    Next Question
                </button>
            </div>
             <button id="reveal-answer-btn" onclick="revealAnswer()" class="hidden w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-2 px-5 rounded-lg">
                Reveal Answer
            </button>
        </div>
    </div>

    <script>
        const allQuestions = [
            // Hard Questions (30)
            { question: { da: "Hvilken fredsaftale afsluttede officielt Trediveårskrigen?", ar: "أي معاهدة سلام أنهت حرب الثلاثين عامًا رسميًا؟", sq: "Cili traktat paqeje i dha fund zyrtarisht Luftës Tridhjetëvjeçare?" }, options: [{ da: "Versaillestraktaten", ar: "معاهدة فرساي", sq: "Traktati i Versajës" }, { da: "Den Westfalske Fred", ar: "صلح وستفاليا", sq: "Paqja e Vestfalisë" }, { da: "Wienkongressen", ar: "مؤتمر فيينا", sq: "Kongresi i Vjenës" }, { da: "Utrecht-traktaten", ar: "معاهدة أوترخت", sq: "Traktati i Utrehtit" }], correctAnswerIndex: 1 },
            { question: { da: "Hvad beskriver Heisenbergs ubestemthedsprincip fundamentalt?", ar: "ماذا يصف مبدأ عدم اليقين لهايزنبرج بشكل أساسي؟", sq: "Çfarë përshkruan në thelb parimi i papërcaktueshmërisë së Heisenbergut?" }, options: [{ da: "Energi kan ikke skabes", ar: "لا يمكن خلق الطاقة", sq: "Energjia nuk mund të krijohet" }, { da: "En partikels position og impuls kan ikke kendes præcist samtidigt", ar: "لا يمكن معرفة موضع وزخم جسيم في نفس الوقت بدقة", sq: "Pozicioni dhe momenti i një grimce nuk mund të njihen saktësisht njëkohësisht" }, { da: "Lys opfører sig som både en partikel og en bølge", ar: "الضوء يتصرف كجسيم وموجة", sq: "Drita sillet si grimcë dhe si valë" }, { da: "Tiden går langsommere nær massive objekter", ar: "الزمن يتباطأ بالقرب من الأجسام الضخمة", sq: "Koha ngadalësohet pranë objekteve masive" }], correctAnswerIndex: 1 },
            { question: { da: "I hvilken roman af Dostojevskij stilles spørgsmålet 'Hvis Gud ikke eksisterer, er alt så tilladt'?", ar: "في أي رواية لدوستويفسكي يُطرح سؤال 'إذا لم يكن الإله موجودًا، فكل شيء مباح'؟", sq: "Në cilin roman të Dostojevskit shtrohet pyetja 'Nëse Zoti nuk ekziston, a lejohet gjithçka'?" }, options: [{ da: "Forbrydelse og straf", ar: "الجريمة والعقاب", sq: "Krim dhe ndëshkim" }, { da: "Idioten", ar: "الأبله", sq: "Idioti" }, { da: "Brødrene Karamazov", ar: "الإخوة كارامازوف", sq: "Vëllezërit Karamazov" }, { da: "Onde ånder", ar: "الشياطين", sq: "Demonët" }], correctAnswerIndex: 2 },
            { question: { da: "Hvilken kunstbevægelse er maleren Artemisia Gentileschi primært forbundet med?", ar: "بأي حركة فنية ترتبط الرسامة أرتيميسيا جنتلسكي بشكل أساسي؟", sq: "Me cilën lëvizje artistike lidhet kryesisht piktorja Artemisia Gentileschi?" }, options: [{ da: "Renæssancen", ar: "عصر النهضة", sq: "Rilindja" }, { da: "Barokken", ar: "الباروك", sq: "Baroku" }, { da: "Rokoko", ar: "الروكوكو", sq: "Rokoko" }, { da: "Neoklassicismen", ar: "الكلاسيكية الجديدة", sq: "Neoklasicizmi" }], correctAnswerIndex: 1 },

            button.classList.add('selected');
        }

        function updateTimerSelection(seconds) {
            selectedTimeLimit = parseInt(seconds);
            const minutes = Math.floor(selectedTimeLimit / 60);
            const remainingSeconds = selectedTimeLimit % 60;
            document.getElementById('time-limit-display').textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function selectQuantity(quantity, button) {
            selectedQuantity = quantity;
            const buttons = document.querySelectorAll('.quantity-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function updateLanguageSelection() {
            selectedLanguages = [];
            document.querySelectorAll('#language-selector input:checked').forEach(checkbox => {
                selectedLanguages.push(checkbox.value);
            });
            if (selectedLanguages.length > 0) {
                langErrorEl.classList.add('hidden');
            }
        }

        function initGame() {
            updateLanguageSelection(); // final check
            if (selectedLanguages.length === 0) {
                langErrorEl.classList.remove('hidden');
                return;
            }

            // Get game settings
            team1Name = document.getElementById('team1-name-input').value.trim() || "Team 1";
            team2Name = document.getElementById('team2-name-input').value.trim() || "Team 2";
            gameMasterName = document.getElementById('gamemaster-name-input').value.trim() || "Host";
            
            // Apply selected theme
            document.body.className = selectedTheme;
            
            // Set display names
            gameMasterNameEl.textContent = gameMasterName;

            // Sample questions
            const shuffled = fullQuestionLibrary.sort(() => 0.5 - Math.random());
            gameQuestions = shuffled.slice(0, selectedQuantity);
            
            // Switch screens
            setupScreenEl.classList.add('hidden');
            quizContainerEl.classList.remove('hidden');
            quizContainerEl.classList.add('fade-in');

            startGame();
        }

        // --- CORE GAME LOGIC ---
        function startGame() {
            currentQuestionIndex = 0;
            team1Score = 0;
            team2Score = 0;
            updateScoreboard();
            document.getElementById('quiz-area').classList.remove('hidden');
            gameOverEl.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            resetStateForNewQuestion();
            if (currentQuestionIndex >= gameQuestions.length) {
                endGame();
                return;
            }

            const question = gameQuestions[currentQuestionIndex];
            questionCounterEl.textContent = `Q ${currentQuestionIndex + 1} / ${gameQuestions.length}`;
            
            let questionHTML = '';
            const langMap = { da: '🇩🇰', ar: '🇸🇦', sq: '🇦🇱' };
            selectedLanguages.forEach(lang => {
                if (question.question[lang]) {
                    questionHTML += createLangLine(question.question[lang], langMap[lang], lang === 'ar');
                }
            });
            questionTextEl.innerHTML = `<div class="inline-block text-left text-lg md:text-xl space-y-2">${questionHTML}</div>`;
            
            answerOptionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                let optionsHTML = '';
                 selectedLanguages.forEach(lang => {
                    if (option[lang]) {
                        optionsHTML += createLangLine(option[lang], langMap[lang], lang === 'ar');
                    }
                });
                button.innerHTML = `<div class="flex flex-col items-start space-y-1 text-left text-sm">${optionsHTML}</div>`;
                button.classList.add('answer-btn', 'w-full', 'p-3', 'rounded-lg', 'border-2', 'border-transparent', 'font-semibold', 'fade-in');
                button.onclick = () => selectAnswer(index, button);
                answerOptionsEl.appendChild(button);
            });
            startTimer();
        }
        
        function selectAnswer(index, button) {
            if (answerRevealed || isPaused) return;
            
            const allButtons = answerOptionsEl.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            button.classList.add('selected');
            selectedAnswerIndex = index;
            revealAnswerBtn.classList.remove('hidden');
        }

        function revealAnswer() {
            clearInterval(timerInterval);
            answerRevealed = true;
            isPaused = true; 
            pauseResumeBtn.innerHTML = playIcon;
            revealAnswerBtn.classList.add('hidden');
            const question = gameQuestions[currentQuestionIndex];
            const allButtons = answerOptionsEl.querySelectorAll('.answer-btn');
            
            allButtons.forEach((btn, index) => {
                btn.disabled = true;
                btn.classList.remove('hover:brightness-110');
                if (index === question.correctAnswerIndex) btn.classList.add('correct');
                else if (index === selectedAnswerIndex) btn.classList.add('wrong');
            });
            
            const correctOption = question.options[question.correctAnswerIndex];
            let correctHTML = '';
            const langMap = { da: '🇩🇰', ar: '🇸🇦', sq: '🇦🇱' };
            selectedLanguages.forEach(lang => {
                if (correctOption[lang]) {
                    correctHTML += createLangLine(correctOption[lang], langMap[lang], lang === 'ar');
                }
            });

            correctAnswerTextEl.innerHTML = `
                <p>Correct Answer:</p>
                <div class="inline-block text-left text-sm space-y-1 bg-green-900/20 p-2 rounded-lg">${correctHTML}</div>`;
            postAnswerControlsEl.classList.remove('hidden');
            postAnswerControlsEl.classList.add('fade-in');
        }

        function awardPoint(team) {
            if (team === 1) team1Score++;
            else team2Score++;
            updateScoreboard();
            postAnswerControlsEl.querySelectorAll('button:not(#next-question-btn)').forEach(btn => btn.disabled = true);
        }
        
        function updateScoreboard() {
            team1NameEl.textContent = team1Name;
            team2NameEl.textContent = team2Name;
            team1ScoreEl.textContent = team1Score;
            team2ScoreEl.textContent = team2Score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        
        function resetStateForNewQuestion() {
            clearInterval(timerInterval);
            answerRevealed = false;
            isPaused = false;
            selectedAnswerIndex = null;
            postAnswerControlsEl.classList.add('hidden');
            revealAnswerBtn.classList.add('hidden');
            pauseResumeBtn.innerHTML = pauseIcon;
            postAnswerControlsEl.querySelectorAll('button').forEach(btn => btn.disabled = false);
        }

        function resetCurrentQuestionState() {
            if (answerRevealed) return;
            selectedAnswerIndex = null;
            revealAnswerBtn.classList.add('hidden');
            answerOptionsEl.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('selected'));
            startTimer();
        }
        
        // --- TIMER CONTROLS ---
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = selectedTimeLimit; 
            isPaused = false;
            pauseResumeBtn.innerHTML = pauseIcon;
            updateTimerDisplay();
            startTimerInterval();
        }
        
        function startTimerInterval() {
             clearInterval(timerInterval);
             timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    revealAnswer();
                    return;
                }
                timeLeft--;
                updateTimerDisplay();
            }, 1000);
        }
        
        function togglePauseResume() {
            if(answerRevealed) return;
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(timerInterval);
                pauseResumeBtn.innerHTML = playIcon;
            } else {
                startTimerInterval();
                pauseResumeBtn.innerHTML = pauseIcon;
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            const progress = timeLeft / selectedTimeLimit;
            timerProgressCircle.style.strokeDashoffset = 283 * (1 - progress);
        }
        
        // --- GAME END/RESTART ---
        function endGame() {
            document.getElementById('quiz-area').classList.add('hidden');
            gameOverEl.classList.remove('hidden');
            gameOverEl.classList.add('fade-in');

            document.getElementById('final-score1').textContent = team1Score;
            document.getElementById('final-score2').textContent = team2Score;
            finalTeam1NameEl.textContent = `${team1Name}:`;
            finalTeam2NameEl.textContent = `${team2Name}:`;

            const winnerMessageEl = document.getElementById('winner-message');
            winnerMessageEl.className = 'text-3xl font-bold mb-4';
            if (team1Score > team2Score) {
                winnerMessageEl.textContent = `${team1Name} Wins! 🎉`;
                winnerMessageEl.classList.add('text-blue-400');
            } else if (team2Score > team1Score) {
                winnerMessageEl.textContent = `${team2Name} Wins! 🥳`;
                 winnerMessageEl.classList.add('text-pink-400');
            } else {
                winnerMessageEl.textContent = "It's a Tie! 🤝";
            }
        }
        
        function restartGame() {
            quizContainerEl.classList.add('hidden');
            gameOverEl.classList.add('hidden');
            setupScreenEl.classList.remove('hidden');
            setupScreenEl.classList.add('fade-in');
            setRandomQuote();
        }

        // --- INITIAL LOAD ---
        window.onload = setRandomQuote;

    </script>
</body>
</html>
